<app-player [ngStyle]="{'top.px': 80 + (i * 120)}" class="player-position"
    *ngFor="let player of game.players; let i = index" [name]="player"></app-player>

<div class="field">
    <div class="card-stack">

        <!-- card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let card of [0,1,2,3]; let i = index"
            src="assets/img/cards/card_cover.png">
        <img (click)="pickCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png">

        <!-- played cards -->
        <img class="played-cards" *ngFor="let card of game.playedCard" src="assets/img/cards/{{ card }}.png">

        <!-- current card -->
        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="top-card pick-card" style="right: 25px;"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
