<h2 mat-dialog-title>Add your Name {{data.name}}</h2>
<mat-dialog-content>
  <p>What's your name?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!name" [mat-dialog-close]="name" (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
